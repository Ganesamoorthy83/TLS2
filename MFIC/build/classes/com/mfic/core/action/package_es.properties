#-- Page Contents
ourCompany=Nuestra Empresa
aboutus.p1=Alante Financial es una red de servicios de microfinanzas localizada en EE.UU., controlada y operada por Microfinance International Corporation.\
           Siempre cerca de nuestros clientes tanto cultural como geográficamente, Alante ofrece servicios financieros y profesionales a aquellas comunidades, a las que generalmente, los bancos no brindan cobertura.

aboutus.p2=Nosotros ayudamos a nuestros clientes a establecer un historial de crédito, ofrecemos préstamos, y brindamos servicios financieros a sus familiares en sus lugares de origen. \
           Alante Financial se precia de combinar su eficiencia comercial junto con una fuerte conciencia cultural y de responsabilidad social hacia la comunidad hispana.

testimonialTitle=Maria Echeverria, a Transnational Loan Client
tm.p1=Alante Financial ofrece préstamos "transnacionales", los cuales permiten a nuestros clientes inmigrantes solicitar y pagar un préstamo en EEUU, para la compra de un terreno o inmueble en su país de origen.\
      En una encuesta realizada por el BID, se encontró que más del 50% de los inmigrantes de Latinoamérica están interesados en comprar una propiedad en su país de origen. \
      Alante cuenta con una red de instituciones financieras en Latinoamérica, la cual incluye bancos e instituciones micro financieras y de fomento, estas conectadas mediante ARIAS, su plataforma para transferencias monetarias, \
      permite a la compañía ofrecer servicios que cubran con la demanda de las familias transnacionales. \
      Debido a la naturaleza transnacional de familias inmigrantes, las necesidades de los clientes varían significativamente. La fortaleza de Alante Financial se basa en su habilidad de acomodarse a la necesidad de cada individuo.  
	   
tm.p2=María Echeverría, una señora Salvadoreña de 40 años que vino a EEUU en 1985, escapando la guerra civil de su país, es uno de los primeros clientes transnacionales de Alante Financial.\
      Ella está haciendo sus pagos sobre un préstamo desembolsado por Integral, uno de las instituciones micro financieras asociadas con MFIC, por la compra de un terreno en su pueblo natal de El Salvador, \
      donde piensa construir una casa y una granja en el futuro.   
	  
tm.p3=El mayor desafío para María, es que ella tenía que completar la transacción de forma inmediata. El Sr. José Chávez, amigo de su esposo, necesitaba vender un terreno en El Salvador con suma urgencia, \
      ya que su esposa se encontraba enferma y el necesitaba pagar por sus gastos médicos. María vino a Alante Financial para solicitar un préstamo transnacional con el objetivo de comprar el terreno, y viajo hacia El Salvador al día siguiente para visitar el sitio y reunirse con Integral.   
	  
tm.p4=Después hubo otra barrera más. El perito valuador hizo un avaluó por un monto mucho menor que el precio ofertado, e Integral decidió prestar el dinero por una suma alrededor del precio de avaluó. \
      Habiendo servido a la Sra. Echeverría como cliente de remesas y prestamos domésticos por más de un año y medio, Alante Financial fue capaz de ofrecerle un préstamo de consumo, para poder llenar la diferencia.\ 
      Esto permitió que ella pueda comprar el terreno. Pese a que este incidente ocurrió dentro de Semana Santa, una semana de feriado muy importante en Latinoamérica, Alante Financial completo todo el proceso de aprobación en solo 10 días.  

tm.p5=A diferencia de la mayor parte de inmigrantes salvadoreños, María tiene cuentas bancarias en EEUU y El Salvador, pero ella nos indico que hubiera sido muy difícil obtener un préstamo de un banco Salvadoreño.\
      Aparte, ella nos dijo que la posibilidad de pagar su préstamo en EEUU le facilitaría bastante la vida.  
      
tm.p6=María está muy agradecida por la confianza brindada por Alante. El sueño de comprar una casa o terreno en su país de origen es compartido por muchos dentro de la comunidad.\
      Ella espera que Alante Financial abra muchas más sucursales en el futuro, así puede proveer los mismos servicios a sus paisanos que se encuentran viviendo en otras partes de la región.
      
branchLoc=Oficinas          

homeTitle=Servicios en tu País - Programa de Créditos Transnacionales 
home.p1=Alante Financial ha puesto en marcha, en colaboración con sus socios en América Latina, un innovador servicio para aquellos clientes que desean adquirir o mejorar una propiedad residencial o invertir en un negocio en su país de origen.\
        Con Alante, los clientes pueden invertir en sus países de origen y mejorar su calidad de vida.

